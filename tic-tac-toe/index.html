<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>井字棋</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .game {
        display: flex;
      }
      .board-row {
        display: flex;
      }
      .square {
        width: 70px;
        height: 70px;
        background-color: #fff;
        border: none;
        box-shadow: 0px 0px 0px 2px gray;
        font-size: 32px;
      }
      .game-info {
        margin-top: 70px;
        margin-left: 30px;
      }
      .game-info li {
        margin-top: 7px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React
      function Game () {
        //棋盘格的数据
        const [squares, setSquares] = useState(Array(9).fill(''))
        //下一步的内容
        const [nextStep, setNextStep] = useState('X')
        //游戏标题
        let gameTitle = `下一步由 ${nextStep} 执棋`
        //存储下棋步骤的记录
        const [snapshots, setSnapShots] = useState([
          { squares, nextStep }
        ])
        //是否有胜出者, 有胜出者返回X或O， 没有则返回false
        const hasWinPlayer = () => {
          //胜利的所有可能情况
          const winCases = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
          ]
          for (let i = 0; i < winCases.length; i++) {
            const [a, b, c] = winCases[i]
            if(squares[a] === 'X' || squares[a] === 'O') {
              if(squares[a] === squares[b] && squares[a] === squares[c]) {
                return squares[a]
              }
            }
          }
          return false
        }
        
        //判断是否有胜出者, 并设置相应标题
        const winner = hasWinPlayer()
          //更改游戏标题
          if(winner) {
            gameTitle = `获胜者为 ${winner} `
          } else {
            gameTitle = `下一步由 ${nextStep} 执棋`
          }
        
        //设置棋盘中某一格的值
        const setSquare = (index) => {
          //如果格子已经有值，或者已经有胜出者，就不能再点
          if (squares[index] !== '' || hasWinPlayer()) return
          const cpSquares = squares.slice() //生成数组副本
          cpSquares[index] = nextStep //修改副本数组中的值
          setSquares(cpSquares) //使用副本数组修改原数组

          //更改下一步的值
          let _nextStep = nextStep === 'X' ? 'O':'X'
          setNextStep(_nextStep)
          
          //进行快照处理, 拼接对象，每一次快照是一个对象
          setSnapShots([...snapshots, {squares: cpSquares, nextStep: _nextStep}])
        }
        return (
          <div className="game">
            <div className="game-board">
              <h2>{gameTitle}</h2>
              <div className="board-row">
                <button className="square" onClick={() => setSquare(0)}>{squares[0]}</button>
                <button className="square" onClick={() => setSquare(1)}>{squares[1]}</button>
                <button className="square" onClick={() => setSquare(2)}>{squares[2]}</button>
              </div>
              <div className="board-row">
                <button className="square" onClick={() => setSquare(3)}>{squares[3]}</button>
                <button className="square" onClick={() => setSquare(4)}>{squares[4]}</button>
                <button className="square" onClick={() => setSquare(5)}>{squares[5]}</button>
              </div>
              <div className="board-row">
                <button className="square" onClick={() => setSquare(6)}>{squares[6]}</button>
                <button className="square" onClick={() => setSquare(7)}>{squares[7]}</button>
                <button className="square" onClick={() => setSquare(8)}>{squares[8]}</button>
              </div>
            </div>
            <div className="game-info">
              <ol>
                {
                  snapshots.map((snapshot, index) => (
                    <li key={index}>
                      <button>{ index ? `跳转到第 ${index} 步` : '跳转到最开始位置' }</button>
                    </li>  
                  ))
                } 
              </ol>
            </div>
          </div>
        )
      }

      const container = document.getElementById('root')
      const root = ReactDOM.createRoot(container)
      root.render(<Game />)
    </script>
  </body>
</html>
