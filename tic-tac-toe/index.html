<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>井字棋</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .game {
        display: flex;
      }
      .board-row {
        display: flex;
      }
      .square {
        width: 70px;
        height: 70px;
        background-color: #fff;
        border: none;
        box-shadow: 0px 0px 0px 2px gray;
        font-size: 32px;
      }
      .game-info {
        margin-top: 70px;
        margin-left: 30px;
      }
      .game-info li {
        margin-top: 7px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React
      function Game () {
        //棋盘格的数据
        const [squares, setSquares] = useState(Array(9).fill(''))
        //下一步的内容
        const [nextStep, setNextStep] = useState('X')
        //游戏标题
        const [gameTitle, setGameTitle] = useState(`下一步由 ${nextStep} 执棋`)
        return (
          <div className="game">
            <div className="game-board">
              <h2>{gameTitle}</h2>
              <div className="board-row">
                <button className="square">{squares[0]}</button>
                <button className="square">{squares[1]}</button>
                <button className="square">{squares[2]}</button>
              </div>
              <div className="board-row">
                <button className="square">{squares[3]}</button>
                <button className="square">{squares[4]}</button>
                <button className="square">{squares[5]}</button>
              </div>
              <div className="board-row">
                <button className="square">{squares[6]}</button>
                <button className="square">{squares[7]}</button>
                <button className="square">{squares[8]}</button>
              </div>
            </div>
            <div className="game-info">
              <ol>
                <li><button>跳转到最开始位置</button></li>  
                <li><button>跳转到第 1 步</button></li>  
                <li><button>跳转到第 2 步</button></li>  
                <li><button>跳转到第 3 步</button></li>  
                <li><button>跳转到第 4 步</button></li>  
                <li><button>跳转到第 5 步</button></li>  
              </ol>
            </div>
          </div>
        )
      }

      const container = document.getElementById('root')
      const root = ReactDOM.createRoot(container)
      root.render(<Game />)
    </script>
  </body>
</html>
